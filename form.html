<body>
    <nav>
        <ul>
            <li><a href="index.html">About Me</a></li>

    <section id="Application form">
        <h1>Signup</h1>
        <p>Take the next steps to apply at AltSchool Africa</p>
        <form action="#" method="POST">
            
                
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required><br><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required><br><br>

                
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" placeholder="Select gender" required><br><br>

                <label for="dateofbirth">Date of Birth:</label>
                <input type="text" id="dateofbirth" name="dateofbirth" placeholder="YYYY-MM-DD" required><br><br>

                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required><br><br>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="08178541893" required><br><br>

                
                <label for="country">Country:</label>
                <input type="country" id="country" name="country" placeholder="Select your country" required><br><br>
    
                <label for="state/cityofresidence">State/City of Residence:</label>
                <input type="state/cityofresidence" id="state/cityofresidence" name="state/cityofresidence" placeholder="Enter your state of residence" required><br><br>

                <label for="howdidyouhearaboutus">How did you hear about us?:</label>
                <input type="howdidyouhearaboutus" id="howdidyouhearaboutus" name="howdidyouhearaboutus" placeholder="Select channel" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter password again" required><br><br>

                <p>By clicking continue, I agree to <a href="Terms of Use"> Terms of Use </a>and acknowledge that I
                    have read the<a href="Privacy Policy"> Privay Policy.</a></p>

                    <button type="submit">Submit</button>

                    <footer>
                        <p>Surulere, Lagos, Nigeria</p>
                        <p>&copy; 2024 Taiwo Saidat. All Rights Reserved.</p>
                    </footer>

        </form>
    </section>
    
</body>
</html>
